    <title>Pepsi Landing</title>
</head>

<body data-theme="dark">
<section id="home">
    <div class="container">
        <nav>
            <img src="pepsi_logo.png" class="logo" alt="Pepsi Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="content-text">
                <h1>THAT'S WHAT <br> <span>I LIKE</span></h1>
                <p>
                    Thereâ€™s nothing quite like the sound of a Pepsi can cracking open.
                    The bold, sweet cola flavor hits your palate with a refreshing burst

                </p>
                <a href="#" class="btn">VIEW ALL PRODUCTS</a>

        <div class="bottom-image">

        </div>

    </div>
</section>
<button id="theme-toggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
</button>
<script>
const toggleBtn = document.getElementById("theme-toggle");
const body = document.body;
const icon = toggleBtn.querySelector("i");

// Load saved theme
if (localStorage.getItem("theme")) {
    body.setAttribute("data-theme", localStorage.getItem("theme"));
    updateIcon();
}

toggleBtn.addEventListener("click", () => {
    let currentTheme = body.getAttribute("data-theme");

    if (currentTheme === "dark") {
        body.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
    } else {
        body.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
    }

    updateIcon();
});

function updateIcon() {
    let theme = body.getAttribute("data-theme");
    if (theme === "dark") {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
    } else {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
    }
}
</script>
</body>
</html>
